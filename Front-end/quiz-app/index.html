<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="../styles/output.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
    </nav>
    <div
      id="quiz-container"
      class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full"
    >
      <div id="question-container" class="hidden">
        <h2 id="question" class="text-2xl font-bold mb-4"></h2>
        <div id="options" class="space-y-2"></div>
      </div>
      <div id="result-container" class="hidden">
        <h2 class="text-2xl font-bold mb-4">Quiz Completed</h2>
        <p id="score" class="text-lg"></p>
        <button
          onclick="restartQuiz()"
          class="mt-4 bg-green-500 text-white py-2 px-4 rounded hover:bg-green-700 transition-all duration-300"
        >
          Restart
        </button>
      </div>
    </div>
    <script src="./scripts/quiz-script.js"></script>
  </body>
</html>
